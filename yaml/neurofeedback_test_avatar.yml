graphs:

  # The publish/subscribe broker graph
  - id: PubSubBroker
    nodes:
      - id: Broker
        module: timeflux.nodes.zmq
        class: Broker

  # The main processing graph
  - id: Processing
    nodes:
      - id: LSL
        module: timeflux.nodes.lsl
        class: Receive
        params:
          prop: name
          value: Micromed

      - id: Rolling
        module: timeflux.nodes.window
        class: Window
        params:
          length: 1.5
          step: 0.5

      - id: Welch
        module: timeflux_dsp.nodes.spectral
        class: Welch

      - id: Bands
        module: timeflux_dsp.nodes.spectral
        class: Bands
        params: 
          bands:
            alpha: [8, 12]

#      - id: OSC
#        module: timeflux.nodes.osc
#        class: Client
#        params:
#          address: /alpha

      - id: PublisherRaw
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: raw

      - id: PublisherBands
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: bands

      - id: VisualFeedbackAvatar
        module: feedback_avatar
        class: VisualFeedbackAvatar
#        params:
#          threshold: 0.7
#        inputs: 
#          - i_alpha

    edges:
      - source: LSL
        target: Rolling
      - source: Rolling
        target: Welch
      - source: Welch
        target: Bands
      - source: Bands:alpha
        target: VisualFeedbackAvatar
      - source: LSL
        target: PublisherRaw
      - source: Bands
        target: PublisherBands

    rate: 25

  # The recorder graph
  - id: SaveToFile
    nodes:
      - id: Subscriber
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics:
          - raw
          - bands
        outputs: 
          - name: raw
            data_type: dataframe
          - name: bands 
            data_type: dataframe 

      - id: Recorder
        module: timeflux.nodes.hdf5
        class: Save
        inputs: 
          - name: eeg_raw
            data_type: dataframe 
          - name: eeg_bands
            data_type: dataframe 

    edges:
      - source: Subscriber:raw
        target: Recorder:eeg_raw
      - source: Subscriber:bands
        target: Recorder:eeg_bands

    rate: 1
